<!DOCTYPE html>
<html>
  <head>
    <title>Biyo Settings</title>
    <style>
      body {
        width: 350px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        padding: 15px;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
        color: #42b883; /* Vue.js green */
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 500;
      }
      input[type='text'],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type='checkbox'] {
        margin-top: 4px;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button {
        background-color: #42b883; /* Vue.js green */
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background-color: #33a06f;
      }
      .setting-group {
        margin-bottom: 10px;
      }
      .container-settings {
        padding-left: 15px;
        border-left: 2px solid #eee;
        margin-top: 8px;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background-color: #e3f2fd;
        color: #1565c0;
        display: block;
      }
      .status.error {
        background-color: #ffebee;
        color: #c62828;
        display: block;
      }
      /* Toggle Switch Styles */
      .toggle-container {
        display: flex;
        align-items: center;
        margin: 15px 0;
        padding: 5px 0;
      }
      .toggle-label {
        font-weight: 500;
        font-size: 16px;
        margin-right: 10px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin-top: 0;
        vertical-align: middle;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #42b883;
      }
      input:focus + .slider {
        box-shadow: 0 0 1px #42b883;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <h1>Biyo Settings</h1>

    <form id="settings-form">
      <!-- Enable/Disable Toggle -->
      <div class="toggle-container">
        <span class="toggle-label">Enable Biyo</span>
        <label class="switch">
          <input type="checkbox" id="enableBiyo" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-group">
        <label for="viteUrl">Vite Server URL</label>
        <input type="text" id="viteUrl" placeholder="http://localhost:5173" />
      </div>

      <div class="setting-group">
        <label for="targetSelector">Target Element Selector</label>
        <input type="text" id="targetSelector" placeholder=".some-class" />
      </div>

      <div class="setting-group">
        <label for="mountStrategy">Mounting Strategy</label>
        <select id="mountStrategy">
          <option value="before">Before Element</option>
          <option value="append">Append Inside</option>
          <option value="prepend">Prepend Inside</option>
          <option value="replace">Replace Contents</option>
        </select>
      </div>

      <button type="submit" id="save-button">Save Settings</button>
    </form>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
